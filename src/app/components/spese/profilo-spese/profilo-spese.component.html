<div style="margin-left:70px;margin-top: 70px;">
    <h3>{{profilo.title}}</h3>
    <p title="yyyy - mm - dd"><strong>DATE: </strong> {{profilo.date}}</p>
    <p><strong>BENEFICIARY: </strong> {{profilo.beneficiary}}</p>
    <p><strong [title]="'entered value: '+profilo.paid_amount_num">PAID AMOUNT: </strong> {{profilo.paid_amount}}</p>
    <p><strong>DESCRIPTION: </strong> {{profilo.description}}</p>
</div>
